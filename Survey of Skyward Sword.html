<form method="post" name="Survey" id="Survey" action="Form submit.html">
<fieldset><legend>Survey Information</legend>
    <label>First Name:<input type="text" name="First Name" id="First Name" size="30" required></label>
    <br><br>
    <label>Last Name:<input type="text" name="Last Name" id="Last Name" size="30" required></label>
    <br><br>
    <label>Comments:<textarea name="Comments" id="Comments" placeholder="Enter Comments" cols="30"  rows="5"> </textarea> </label>
    <br><br>
    <label>Email:<input type="text" name="Email" id="Email"  required></label>
    <br><br>
    <label>Rating:</label><label><br>
   <div class="slider"> 1
            <input type="range" min="1" max="10" value="1" oninput="rangeValue.innerText = this.value">
            10 <p id="rangeValue">1</p> /10
       </div> </label>
    <br><br>
     <input type="submit" name="SubmitForm" id="submitform" value="Submit" >

    &nbsp; <input type="reset" name="resetform" id="resetform" value="Reset">
</fieldset>
</form>
